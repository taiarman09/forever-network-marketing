<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee List</title>
    <style>
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-btn {
            background-color: green;
            color: white;
            height: 30px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="table-box">
        <h3>Employee List</h3>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Date</th>
                    <th>Work Time</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="employeeTable"></tbody>

        </table>
        <div style="width: 100%; display: flex; justify-content: center; align-items: center;
        height: 50px;">
            <a href="index.html"><button class="back-btn">Back</button></a>
        </div>
    </div>

    <script>

        let employeeTable = document.getElementById("employeeTable");
        let employees = JSON.parse(localStorage.getItem("employees")) || [];

        function showData() {

            employeeTable.innerHTML = "";

            employees.forEach((emp, index) => {

                employeeTable.innerHTML += `
<tr>
<td>${index + 1}</td>
<td>${emp.name}</td>
<td>${emp.number}</td>
<td>${emp.Date}</td>
<td>${emp.department}</td>
<td>${emp.address}</td>
<td>${emp.email}</td>
<td>
<button class="action-btn" style="background-color:green;" onclick="updateEmployee(${index})">Update</button>
<button class="action-btn" onclick="deleteEmployee(${index})">Delete</button>
</td>
</tr>
`;

            });
        }


        function updateEmployee(index) {
            localStorage.setItem("editIndex", index);
            window.location.href = "index.html";
        }


        function deleteEmployee(index) {
            if (confirm("Are you sure?")) {
                employees.splice(index, 1);
                localStorage.setItem("employees", JSON.stringify(employees));
                showData();
            }
        }

        showData();

    </script>

</body>

</html>
